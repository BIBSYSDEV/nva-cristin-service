#
#  OpenIdConnect Role seupt for GitHub-Actions
#  Maybe move to a common NVA template?
#
#  https://github.com/aws-actions/configure-aws-credentials
#
#  Older readings:
#  https://awsteele.com/blog/2021/09/15/aws-federation-comes-to-github-actions.html
#  https://github:blog/changelog/2021-10-27-github-actions-secure-cloud-deployments-with-openid-connect/
#
Parameters:
  GitHubOrg:
    Type: String
    Default: BIBSYSDEV
  RepositoryName:
    Type: String
  OIDCProviderArn:
    Description: Arn for the GitHub OIDC Provider.
    Default: ""
    Type: String

Conditions:
  CreateOIDCProvider: !Equals
    - !Ref OIDCProviderArn
    - ""

Resources:
  Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: nva-dev-github-actions-role
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !If
                - CreateOIDCProvider
                - !Ref GithubOidc
                - !Ref OIDCProviderArn
            Condition:
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/${RepositoryName}:*
      Policies:
        - PolicyName: UpdateS3AndCFNPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - iam:PassRole
                  - iam:GetRole
                Effect: Allow
                Resource: '*'
              - Action:
                  - lambda:UpdateFunctionCode
                Effect: Allow
                Resource: '*'
              - Action:
                  - s3:ListBucket
                  - s3:GetBucketVersioning
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                Effect: Allow
                Resource: '*'
              - Action:
                  - cloudformation:DescribeStacks
                  - cloudformation:CreateStack
                  - cloudformation:CreateChangeSet
                  - cloudformation:UpdateStack
                  - cloudformation:DeleteStack
                  - cloudformation:GetTemplateSummary
                  - cloudformation:DescribeChangeSet
                  - cloudformation:DescribeStackSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:DescribeStackEvents
                Effect: Allow
                Resource: '*'
  GithubOidc:
    Type: AWS::IAM::OIDCProvider
    Condition: CreateOIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - a031c46782e6e6c662c2c87c76da9aa62ccabd8e
Outputs:
  Role:
    Value: !GetAtt Role.Arn
