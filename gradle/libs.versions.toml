[versions]
junit = { strictly = '5.10.2' }
nva-commons = { strictly = '1.40.11' }
jackson = { require = '2.16.1' }
mockito = { strictly = '5.11.0' }
hamcrest = { strictly = '2.2' }
zalando = { strictly = '0.27.1' }
aws-lambda-java-core = { strictly = '1.2.3' }
google-guava = { strictly = '33.0.0-jre' }
karate-core = { strictly = '1.3.1' }
karate-apache = { strictly = '0.9.6' }
karate-junit5 = { strictly = '1.3.1' }
log4j = { strictly = '2.23.0' }
log4jApi = { strictly = '2.23.0' }
slf4j = { require = '2.0.12' }
nva-language = { strictly = '1.0' }
awsSdk = { strictly = '1.12.668' }
awsSdk2 = { strictly = '2.24.12' }
bekkopen-nocommons = { strictly = '0.16.0' }
com-auth0-jwt = { strictly = '4.4.0' }
com-auth0-jwks = { strictly = '0.22.1' }
wiremock = { strictly = '3.4.1' }
apache-http-core5 = { strictly = '5.2.4' }
json-assert = { strictly = '1.5.1' }
vavrVersion = '0.10.4'
resilience4j = '2.2.0'

[libraries]

#Test

junit-jupiter-api = { group = 'org.junit.jupiter', name = 'junit-jupiter-api', version.ref = 'junit' }
junit-jupiter-params = { group = 'org.junit.jupiter', name = 'junit-jupiter-params', version.ref = 'junit' }
junit-jupiter-engine = { group = 'org.junit.jupiter', name = 'junit-jupiter-engine', version.ref = 'junit' }

mockito-core = { group = 'org.mockito', name = 'mockito-core', version.ref = 'mockito' }
hamcrest = { group = 'org.hamcrest', name = 'hamcrest', version.ref = 'hamcrest' }
nva-testutils = { group = 'com.github.bibsysdev', name = 'nvatestutils', version.ref = 'nva-commons' }
nva-logutils = { group = 'com.github.bibsysdev', name = 'logutils', version.ref = 'nva-commons' }
nva-json = { group = 'com.github.bibsysdev', name = 'json', version.ref = 'nva-commons' }
nva-core = { group = 'com.github.bibsysdev', name = 'core', version.ref = 'nva-commons' }

zalando = { group = 'org.zalando', name = 'problem', version.ref = 'zalando' }
karate-core = { group = 'com.intuit.karate', name = 'karate-core', version.ref = 'karate-core'}
karate-apache = { group = 'com.intuit.karate', name = 'karate-apache', version.ref = 'karate-apache'}
karate-junit5 = { group = 'com.intuit.karate', name = 'karate-junit5', version.ref = 'karate-junit5'}
karate-parent = { group = 'com.intuit.karate', name =  'karate-parent', version.ref = 'karate-core'}

json-assert = { group = 'org.skyscreamer', name = 'jsonassert', version.ref = 'json-assert'}

#Regular

nva-commons-core = { group = 'com.github.bibsysdev', name = 'core', version.ref = 'nva-commons' }
nva-commons-apigateway = { group = 'com.github.bibsysdev', name = 'apigateway', version.ref = 'nva-commons' }
nva-language = { group = 'com.github.bibsysdev', name = 'nva-language', version.ref = 'nva-language' }
nva-secrets = { group = 'com.github.bibsysdev', name = 'secrets', version.ref = 'nva-commons' }
nva-lambdaauthorizer = { group = 'com.github.bibsysdev', name = 'lambdaauthorizer', version.ref = 'nva-commons' }


jackson-core = { group = 'com.fasterxml.jackson.core', name = 'jackson-core', version.ref = 'jackson' }
jackson-databind = { group = 'com.fasterxml.jackson.core', name = 'jackson-databind', version.ref = 'jackson' }
jackson-annotations = { group = 'com.fasterxml.jackson.core', name = 'jackson-annotations', version.ref = 'jackson' }
jackson-datatype-jdk8 = { group = 'com.fasterxml.jackson.datatype', name = 'jackson-datatype-jdk8', version.ref = 'jackson' }
jackson-datatype-jsr310 = { group = 'com.fasterxml.jackson.datatype', name = 'jackson-datatype-jsr310', version.ref = 'jackson' }

aws-lambda-java-core = { group = 'com.amazonaws', name = 'aws-lambda-java-core', version.ref = 'aws-lambda-java-core' }
google-guava = { group = 'com.google.guava', name = 'guava', version.ref = 'google-guava' }

aws-sdk-core = { group = 'com.amazonaws', name = 'aws-java-sdk-core', version.ref = 'awsSdk' }
aws-sdk2-core = { group = 'software.amazon.awssdk', name = 'sdk-core', version.ref = 'awsSdk2' }
aws-sdk2-secrets = { group = 'software.amazon.awssdk', name = 'secretsmanager', version.ref = 'awsSdk2' }
aws-sdk2-cognitoidp = { group = 'software.amazon.awssdk', name = 'cognitoidentityprovider', version.ref = 'awsSdk2' }
aws-sdk2-s3 = { group = 'software.amazon.awssdk', name = 's3', version.ref = 'awsSdk2' }

aws-sdk2-auth = {group = 'software.amazon.awssdk', name = 'auth', version.ref = 'awsSdk2' }
aws-sdk2-awscore = {group = 'software.amazon.awssdk', name = 'aws-core', version.ref = 'awsSdk2' }
aws-sdk2-regions = {group = 'software.amazon.awssdk', name = 'regions', version.ref = 'awsSdk2' }
aws-sdk2-spi = {group =  'software.amazon.awssdk', name='http-client-spi', version.ref='awsSdk2' }

log4j-api = { group = 'org.apache.logging.log4j', name = 'log4j-api', version.ref = 'log4jApi' }
log4j-core = { group = 'org.apache.logging.log4j', name = 'log4j-core', version.ref = 'log4j' }
slf4j-api = { group = 'org.slf4j', name = 'slf4j-api', version.ref = 'slf4j' }

bekkopen-nocommons = { group = 'no.bekk.bekkopen', name =  'nocommons', version.ref =  'bekkopen-nocommons' }

com-auth0-jwt = { group = 'com.auth0', name =  'java-jwt', version.ref = 'com-auth0-jwt' }
com-auth0-jwks = { group = 'com.auth0', name =  'jwks-rsa', version.ref= 'com-auth0-jwks' }

aws-sdk2-urlconnection = { group = 'software.amazon.awssdk', name = 'url-connection-client', version.ref = 'awsSdk2' }

wiremock = { group = 'org.wiremock', name = 'wiremock', version.ref = 'wiremock' }

apache-http-core5 = { group = 'org.apache.httpcomponents.core5', name = 'httpcore5', version.ref = 'apache-http-core5' }

vavr = { group = 'io.vavr', name = 'vavr', version.ref = 'vavrVersion' }
resilience4j-all = { group = 'io.github.resilience4j', name = 'resilience4j-all', version.ref = 'resilience4j' }

[bundles]
nvaCommons = ['nva-commons-core', 'nva-commons-apigateway']
testing = ['junit-jupiter-api', 'junit-jupiter-params', 'junit-jupiter-engine', 'mockito-core', 'hamcrest', 'nva-testutils', 'nva-logutils', 'zalando', 'wiremock']
jackson = ['jackson-core', 'jackson-databind', 'jackson-annotations', 'jackson-datatype-jdk8', 'jackson-datatype-jsr310']
others = ['slf4j-api', 'log4j-api', 'aws-lambda-java-core', 'google-guava']
