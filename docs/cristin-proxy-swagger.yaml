        description: Identifier of person. Can either be Cristin identifier or Orcid
        required: true
        schema:
          type: string
          pattern: '^[0-9]+$|[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}[0-9|Xx]'
        example: '359084'
