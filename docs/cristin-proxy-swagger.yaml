openapi: 3.0.3
info:
  title: NVA Cristin Proxy API
  description: This API provides transformed Cristin data stored in [Cristin](https://api.cristin.no/v2).
  termsOfService: https://nva.unit.no/terms/
  contact:
    email: nva@unit.no
  license:
    name: MIT/NLOD 2.0
    url: https://link.to.license
  version: 1.0.0
externalDocs:
  description: Find out more about NVA
  url: https://nva.unit.no
servers:
  - url: https://api.nva.unit.no/cristin
  - url: https://api.dev.nva.aws.unit.no/cristin
  - url: https://api.sandbox.nva.aws.unit.no/cristin
  - url: https://api.test.nva.aws.unit.no/cristin
paths:
  /project:
    get:
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${NvaCristinProjectsFunction.Arn}/invocations
        httpMethod: POST
        type: "AWS_PROXY"
      tags:
        - Project
      summary: List projects matching query
      description: Returns a list of projects based on query parameters
      operationId: ListProjects
      parameters:
        - name: query
          in: query
          description: Search string. Either title search or grant id search
          required: false
          schema:
            type: string
            pattern: '.+'
          example: 'Helse'
        - name: organization
          in: query
          description: Search projects by organization id.
          required: false
          schema:
            type: string
            pattern: '.+'
          example: 'https://api.dev.nva.aws.unit.no/cristin/organization/20202.0.0.0'
        - name: status
          in: query
          description: Search for project with status
          required: false
          schema:
            type: string
            enum:
            - ACTIVE
            - CONCLUDED
            - NOTSTARTED
            example: 'active'
        - name: page
          in: query
          description: Current page requested
          required: false
          schema:
            type: number
            default: '1'
          example: '3'
        - name: results
          in: query
          description: Results per page
          required: false
          schema:
            type: number
            default: '5'
          example: '10'
        - name: institution
          in: query
          description: Cristin id, acronym, name, or part of the name of the coordinating institution
          required: false
          schema:
            type: string
        - name: project_manager
          in: query
          description: Cristin id, name or part of the name of the project manager.
          required: false
          schema:
            type: string
        - name: participant
          in: query
          description: Cristin id, name or part of the name of a participant of the project. 'participant' can be used more than once.
          required: false
          schema:
            type: string
        - name: keyword
          in: query
          description: Keyword search. '?keyword=wind energy' makes a search for projects with keywords equal to or a substring of 'wind energy'. keyword can be used more than once
          required: false
          schema:
            type: string
        - name: approval_reference_id
          in: query
          description: Reference id of a project approval.
          required: false
          schema:
            type: string
        - name: funding_source
          in: query
          description: Funding source code.
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: Sorts on 'start_date' and/or 'end_date'. See Search and sort. Default sort order is on 'cristin_project_id' in ascending order.
          required: false
          schema:
            type: string
            enum:
              - start_date
              - end_date
        - name: unit
          in: query
          description: Unit id
          required: false
          schema:
            type: string
        - name: user
          in: query
          description: A person's username in Cristin together with the institution id separated by ':'
          required: false
          schema:
            type: string
        - name: approved_by
          in: query
          description: Code for the authority that evaluated a project approval.
          required: false
          schema:
            type: string
        - name: funding
          in: query
          description: Funding source code e.g. NFR, and project_code together separated by ':'
          required: false
          schema:
            type: string
        - name: levels
          in: query
          description: How many levels down from 'parent_unit_id' will be included in the search.'levels=1' will return projects registered to 'parent_unit_id'. 'levels' can also be used by itself to search for all projects registered to a known cristin unit down to the given level.
          required: false
          schema:
            type: string
        - name: modified_since
          in: query
          description: Only projects that have been modified since this date will be returned. Format YYYY-MM-DD
          required: false
          schema:
            type: string
        - name: biobank
          in: query
          description: Biobank id. 'biobank' can be used more than once.
          required: false
          schema:
            type: string
        - name: creator
          in: query
          description: Creator identifier
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Project category
          required: false
          schema:
            type: string
        - name: grantId
          in: query
          description: Project funding identifier
          required: false
          schema:
            type: number
        - name: project_code
          in: query
          description: Project funding identifier. Same as grantId
          required: false
          schema:
            type: number
        - name: cristinId
          in: query
          description: Project identifier in Cristin
          required: false
          schema:
            type: number
        - name: categoryFacet
          in: query
          description: Narrow down on project category. Works only for version 2023-11-03-aggregations
          required: false
          schema:
            type: string
          example: 'APPLIEDRESEARCH'
        - name: coordinatingFacet
          in: query
          description: Narrow down on coordinating organization. Works only for version 2023-11-03-aggregations
          required: false
          schema:
            type: string
          example: '185.90.0.0'
        - name: fundingSourceFacet
          in: query
          description: Narrow down on funding source. Works only for version 2023-11-03-aggregations
          required: false
          schema:
            type: string
          example: 'NFR'
        - name: healthProjectFacet
          in: query
          description: Narrow down on health project. Works only for version 2023-11-03-aggregations
          required: false
          schema:
            type: string
          example: 'DRUGSTUDY'
        - name: participantFacet
          in: query
          description: Narrow down on participant. Works only for version 2023-11-03-aggregations
          required: false
          schema:
            type: string
          example: '1234'
        - name: participantOrgFacet
          in: query
          description: Narrow down on participant organization. Works only for version 2023-11-03-aggregations
          required: false
          schema:
            type: string
          example: '185'
        - name: responsibleFacet
          in: query
          description: Narrow down on responsible organization. Works only for version 2023-11-03-aggregations
          required: false
          schema:
            type: string
          example: '185.90.0.0'
        - name: sectorFacet
          in: query
          description: Narrow down on sector. Works only for version 2023-11-03-aggregations
          required: false
          schema:
            type: string
          example: 'UC'
        - name: Accept
          in: header
          description: Requested response format and version of the returned payload
          required: false
          schema:
            type: string
          examples:
            versionOne:
              value: application/json; version=1
              description: Version 1 of the Api
            version20231103WithAggregations:
              value: application/json; version=2023-11-03-aggregations
              description: Version with search facets. Header value also accepts version=[2023-11-03, aggregations]
            versionOneJsonLd:
              value: application/ld+json; version=1
              description: Version 1 of the Api
            version20231103WithAggregationsJsonLd:
              value: application/ld+json; version=2023-11-03-aggregations
              description: Version with search facets. Header value also accepts version=[2023-11-03, aggregations]
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Projects'
              examples:
                objectExample:
                  $ref: '#/components/examples/ProjectsExample'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Projects'
              examples:
                objectExample:
                  $ref: '#/components/examples/ProjectsExample'
            application/json; version=2023-11-03-aggregations:
              schema:
                $ref: '#/components/schemas/ProjectsWithFacets'
              examples:
                objectExample:
                  $ref: '#/components/examples/ProjectsWithFacetsExample'
            application/ld+json; version=2023-11-03-aggregations:
              schema:
                $ref: '#/components/schemas/ProjectsWithFacets'
              examples:
                objectExample:
                  $ref: '#/components/examples/ProjectsWithFacetsExample'
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'
        502:
          $ref: '#/components/responses/502'
    post:
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${NvaCristinCreateProjectsFunction.Arn}/invocations
        httpMethod: POST
        type: "AWS_PROXY"
      tags:
        - Project
      summary: Create and persist project
      description: Create and persist project in Cristin
      operationId: CreateProject
      security:
        - CognitoUserPool: ['https://api.nva.unit.no/scopes/backend', 'https://api.nva.unit.no/scopes/frontend','aws.cognito.signin.user.admin']
      requestBody:
        description: Payload containing valid project data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectPost'
            examples:
              objectExample:
                $ref: '#/components/examples/ProjectPostExample'
          application/ld+json:
            schema:
              $ref: '#/components/schemas/ProjectPost'
            examples:
              objectExample:
                $ref: '#/components/examples/ProjectPostExample'

      responses:
        201:
          description: Successful creation of project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Projects'
              examples:
                objectExample:
                  $ref: '#/components/examples/ProjectsExample'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Projects'
              examples:
                objectExample:
                  $ref: '#/components/examples/ProjectsExample'
        400:
          $ref: '#/components/responses/400'
        401:
          $ref: '#/components/responses/401'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
        502:
          $ref: '#/components/responses/502'
  /project/{identifier}:
    get:
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${NvaCristinOneProjectFunction.Arn}/invocations
        httpMethod: POST
        type: "AWS_PROXY"
      tags:
        - Project
      summary: Find project by Identifier
      description: Returns a single project matching identifier parameter
      operationId: GetProjectByidentifier
      parameters:
        - name: identifier
          in: path
          description: Identifier of project to return
          required: true
          schema:
            type: string
            pattern: '^[0-9]+$'
          example: '495216'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
              examples:
                objectExample:
                  $ref: '#/components/examples/ProjectExample'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Project'
              examples:
                objectExample:
                  $ref: '#/components/examples/ProjectExample'
        400:
          $ref: '#/components/responses/400'
        404:
          $ref: '#/components/responses/404'
        500:
          $ref: '#/components/responses/500'
        502:
          $ref: '#/components/responses/502'
    patch:
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${NvaCristinUpdateProjectFunction.Arn}/invocations
        httpMethod: POST
        type: "AWS_PROXY"
      tags:
        - Project
      summary: Update project matching identifier. Only allowed for project creator or manager
      description: Updates project data
      operationId: UpdateProject
      parameters:
        - name: identifier
          in: path
          description: Identifier of project to return
          required: true
          schema:
            type: string
            pattern: '^[0-9]+$'
          example: '495216'
      security:
        - CognitoUserPool: ['https://api.nva.unit.no/scopes/backend', 'https://api.nva.unit.no/scopes/frontend','aws.cognito.signin.user.admin']
      requestBody:
        description: Payload containing modifiable data for project
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectPatch'
            examples:
              objectExample:
                $ref: '#/components/examples/ProjectPatchExample'
          application/ld+json:
            schema:
              $ref: '#/components/schemas/ProjectPatch'
            examples:
              objectExample:
                $ref: '#/components/examples/ProjectPatchExample'
      responses:
        204:
          description: Successful update of resource
          content:
            application/json:
              schema:
                type: string
            application/ld+json:
              schema:
                type: string
        400:
          $ref: '#/components/responses/400'
        401:
          $ref: '#/components/responses/401'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
        502:
          $ref: '#/components/responses/502'
  /organization:
    get:
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${NvaCristinQueryOrganizationFunction.Arn}/invocations
        httpMethod: POST
        type: "AWS_PROXY"
      tags:
        - Organization
      summary: List organizations matching query
      description: Returns a list of organizations based on query parameters
      operationId: ListOrganizations
      parameters:
        - name: query
          in: query
          description: Search for organization by name
          required: false
          schema:
            type: string
            pattern: '.+'
          example: 'Universitetet i'
        - name: depth
          in: query
          description: Depth of sub-organizations included in response
          required: false
          schema:
            type: string
            enum:
              - full
              - top
        - name: page
          in: query
          description: Current page requested
          required: false
          schema:
            type: number
            default: '1'
          example: '1'
        - name: results
          in: query
          description: Results per page
          required: false
          schema:
            type: number
            default: '10'
          example: '10'
        - name: Accept
          in: header
          description: Requested response format and version of the returned payload
          examples:
            versionOne:
              value: application/json; version=1
              description: Version 1 of the Api
            version20230526:
              value: application/json; version=2023-05-26
              description: Version 2023-05-26 of the Api
            versionOneJsonLd:
              value: application/ld+json; version=1
              description: Version 1 of the Api
            version20230526JsonLd:
              value: application/ld+json; version=2023-05-26
              description: Version 2023-05-26 of the Api
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organizations'
              examples:
                objectExample:
                  $ref: '#/components/examples/OrganizationsExample'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Organizations'
              examples:
                objectExample:
                  $ref: '#/components/examples/OrganizationsExample'
            application/json; version=2023-05-26:
              schema:
                $ref: '#/components/schemas/Organizations'
              examples:
                objectExample:
                  $ref: '#/components/examples/OrganizationsExample'
            application/ld+json; version=2023-05-26:
              schema:
                $ref: '#/components/schemas/Organizations'
              examples:
                objectExample:
                  $ref: '#/components/examples/OrganizationsExample'
        400:
          $ref: '#/components/responses/400'
        404:
          $ref: '#/components/responses/404'
        500:
          $ref: '#/components/responses/500'
        502:
          $ref: '#/components/responses/502'
  /organization/{identifier}:
    get:
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${NvaCristinFetchOrganization.Arn}/invocations
        httpMethod: POST
        requestParameters:
          integration.request.path.identifier:
            'method.request.path.identifier'
          integration.request.querystring.depth:
            'method.request.querystring.depth'
          integration.request.header.Accept:
            'method.request.header.Accept'
        cacheKeyParameters:
          - 'method.request.path.identifier'
          - 'method.request.querystring.depth'
          - 'method.request.header.Accept'
        type: "AWS_PROXY"
      tags:
        - Organization
      summary: Fetch Organization by identifier
      description: Returns a single Organization matching identifier parameter
      operationId: GetOrganizationByIdentifier
      parameters:
        - name: identifier
          in: path
          description: Identifier of Organization to return
          required: true
          schema:
            type: string
            pattern: '^(?:[0-9]+\.){3}[0-9]{1,3}$'
            example: '20202.0.0.0'
        - name: depth
          in: query
          description: Depth of sub-organizations included in response
          required: false
          schema:
            type: string
            enum:
              - none
        - name: Accept
          in: header
          description: Requested response format and version of the returned payload
          examples:
            versionOne:
              value: application/json; version=1
              description: Version 1 of the Api
            version20230526:
              value: application/json; version=2023-05-26
              description: Version 2023-05-26 of the Api
            versionOneJsonLd:
              value: application/ld+json; version=1
              description: Version 1 of the Api
            version20230526JsonLd:
              value: application/ld+json; version=2023-05-26
              description: Version 2023-05-26 of the Api
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
              examples:
                objectExample:
                  $ref: '#/components/examples/OrganizationExample'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Organization'
              examples:
                objectExample:
                  $ref: '#/components/examples/OrganizationExample'
            application/json; version=2023-05-26:
              schema:
                $ref: '#/components/schemas/Organization'
              examples:
                objectExample:
                  $ref: '#/components/examples/OrganizationExample'
            application/ld+json; version=2023-05-26:
              schema:
                $ref: '#/components/schemas/Organization'
              examples:
                objectExample:
                  $ref: '#/components/examples/OrganizationExample'
        400:
          $ref: '#/components/responses/400'
        404:
          $ref: '#/components/responses/404'
        500:
          $ref: '#/components/responses/500'
        502:
          $ref: '#/components/responses/502'

  /organization/{identifier}/persons:
    get:
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${NvaCristinListOrganizationPersonsFunction.Arn}/invocations
        httpMethod: POST
        type: "AWS_PROXY"
      tags:
        - Organization
      summary: Fetch Persons associated with an given organization
      description: Returns a list of persons belonging to specified organization
      operationId: GetPersonsByOrganization
      parameters:
        - name: identifier
          in: path
          description: Identifier of Organization to return
          required: true
          schema:
            type: string
            pattern: '^(?:[0-9]+\.){3}[0-9]{1,3}$'
            example: '20202.0.0.0'
        - name: page
          in: query
          description: Current page requested
          required: false
          schema:
            type: number
            default: '1'
          example: '3'
        - name: results
          in: query
          description: Results per page
          required: false
          schema:
            type: number
            default: '5'
          example: '10'
        - name: name
          in: query
          description: filter on given name
          required: false
          schema:
            type: string
          example: 'daniel'
        - name: sort
          in: query
          description: Sort results based on parameters
          required: false
          schema:
            type: string
          examples:
            identifierDesc:
              value: 'id desc'
            identifierAsc:
              value: 'id asc'
            nameDesc:
              value: 'name desc'
            nameAsc:
              value: 'name asc'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationPersons'
              examples:
                objectExample:
                  $ref: '#/components/examples/OrganizationPersonsExample'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/OrganizationPersons'
              examples:
                objectExample:
                  $ref: '#/components/examples/OrganizationPersonsExample'
        400:
          $ref: '#/components/responses/400'
        404:
          $ref: '#/components/responses/404'
        500:
          $ref: '#/components/responses/500'
        502:
          $ref: '#/components/responses/502'
  /organization/{identifier}/projects:
