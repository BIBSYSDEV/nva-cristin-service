        httpMethod: POST
        type: "AWS_PROXY"
      tags:
        - Organization
      summary: Fetch Persons associated with an given organization
      description: Returns a list of persons belonging to specified organization
      operationId: GetPersonsByOrganization
      parameters:
        - name: identifier
          in: path
          description: Identifier of Organization to return
          required: true
          schema:
            type: string
            pattern: '^(?:[0-9]+\.){3}[0-9]{1,3}$'
            example: '20202.0.0.0'
        - name: page
          in: query
          description: Current page requested
          required: false
          schema:
            type: number
            default: '1'
          example: '3'
        - name: results
          in: query
          description: Results per page
          required: false
          schema:
            type: number
            default: '5'
          example: '10'
        - name: name
          in: query
          description: filter on given name
          required: false
          schema:
            type: string
          example: 'daniel'
        - name: sort
          in: query
          description: Sort results based on parameters
          required: false
          schema:
            type: string
          examples:
            identifierDesc:
              value: 'id desc'
            identifierAsc:
              value: 'id asc'
            nameDesc:
              value: 'name desc'
            nameAsc:
              value: 'name asc'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationPersons'
              examples:
                objectExample:
