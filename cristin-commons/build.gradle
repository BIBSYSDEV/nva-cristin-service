dependencies {
    implementation libs.nva.logutils
    implementation libs.google.guava
    implementation libs.aws.lambda.java.core

}

tasks.named('test') {
    useJUnitPlatform {
        excludeTags('karateTest')
    }
    failFast = true
    testLogging {
        events 'skipped', 'passed', 'failed'
    }
    finalizedBy jacocoTestReport
}

